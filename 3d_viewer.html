<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dモデル表示テスト</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            opacity: 0.9;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3Dモデル表示テスト</h1>
            <p class="subtitle">GLBファイルをmodel-viewerで表示</p>
        </div>
        
        <div class="content">
            <h2>3Dモデル (short_4.glb)</h2>
            
            <model-viewer 
                src="assets/models/short_4.glb" 
                alt="3D model" 
                auto-rotate 
                camera-controls 
                tone-mapping="neutral"
                shadow-intensity="1"
                environment-image="neutral"
                exposure="1">
                <div slot="progress-bar">
                    <div style="text-align: center; padding: 20px;">
                        モデルを読み込み中...
                    </div>
                </div>
            </model-viewer>
            
            <div class="info">
                <h3>操作方法</h3>
                <ul>
                    <li><strong>回転</strong>: マウスドラッグまたはタッチで回転</li>
                    <li><strong>ズーム</strong>: マウスホイールまたはピンチ</li>
                    <li><strong>パン</strong>: 右クリック+ドラッグまたは2本指ドラッグ</li>
                    <li><strong>自動回転</strong>: 自動で回転します</li>
                </ul>
                
                <h3>ファイル情報</h3>
                <p><strong>ファイル名</strong>: short_4.glb</p>
                <p><strong>形式</strong>: GLB (Binary glTF)</p>
                <p><strong>ライブラリ</strong>: Google Model Viewer</p>
            </div>
        </div>
    </div>
</body>
</html>
