<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STLモデル表示テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        #viewer {
            width: 100%;
            height: 500px;
            background-color: #2c3e50;
            border-radius: 8px;
            border: 2px solid #34495e;
            position: relative;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        input[type="range"] {
            width: 100px;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            opacity: 0.9;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STLモデル表示テスト</h1>
            <p class="subtitle">Three.jsでSTLファイルを表示</p>
        </div>
        
        <div class="content">
            <h2>3Dモデル (short_4.stl)</h2>
            
            <div id="viewer">
                <div class="loading" id="loading">STLファイルを読み込み中...</div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <button onclick="resetCamera()">カメラリセット</button>
                    <button onclick="toggleWireframe()">ワイヤーフレーム</button>
                    <button onclick="toggleAutoRotate()">自動回転</button>
                </div>
                <div class="control-group">
                    <label>色:</label>
                    <input type="color" id="colorPicker" value="#00aaff" onchange="changeColor()">
                </div>
                <div class="control-group">
                    <label>明度:</label>
                    <input type="range" id="brightnessSlider" min="0.5" max="3" value="1" step="0.1" oninput="changeBrightness()">
                </div>
            </div>
            
            <div class="info">
                <h3>操作方法</h3>
                <ul>
                    <li><strong>回転</strong>: 左クリック+ドラッグ</li>
                    <li><strong>ズーム</strong>: マウスホイール</li>
                    <li><strong>パン</strong>: 右クリック+ドラッグ</li>
                    <li><strong>色変更</strong>: カラーピッカーで色を選択</li>
                    <li><strong>明度調整</strong>: スライダーで明るさを調整</li>
                </ul>
                
                <h3>ファイル情報</h3>
                <p><strong>ファイル名</strong>: short_4.stl</p>
                <p><strong>形式</strong>: STL (Stereolithography)</p>
                <p><strong>ライブラリ</strong>: Three.js</p>
                <p id="modelInfo"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls, mesh;
        let wireframeMode = false;
        let autoRotate = true;

        function init() {
            // シーンの作成
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2c3e50);

            // カメラの作成
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.set(0, 0, 100);

            // レンダラーの作成
            const viewer = document.getElementById('viewer');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewer.offsetWidth, viewer.offsetHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            viewer.appendChild(renderer.domElement);

            // コントロールの設定
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = 2.0;

            // ライトの設定
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);

            // STLファイルの読み込み
            loadSTL();

            // リサイズ対応
            window.addEventListener('resize', onWindowResize);
        }

        function loadSTL() {
            const loader = new THREE.STLLoader();
            
            loader.load('assets/models/short_4.stl', function(geometry) {
                // ジオメトリの中心化とサイズ調整
                geometry.computeBoundingBox();
                const boundingBox = geometry.boundingBox;
                const center = new THREE.Vector3();
                boundingBox.getCenter(center);
                geometry.translate(-center.x, -center.y, -center.z);

                // サイズを正規化
                const size = new THREE.Vector3();
                boundingBox.getSize(size);
                const maxDimension = Math.max(size.x, size.y, size.z);
                const scaleFactor = 50 / maxDimension;
                geometry.scale(scaleFactor, scaleFactor, scaleFactor);

                // マテリアルの作成
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00aaff,
                    specular: 0x111111,
                    shininess: 200
                });

                // メッシュの作成
                mesh = new THREE.Mesh(geometry, material);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);

                // モデル情報の表示
                const triangles = geometry.attributes.position.count / 3;
                document.getElementById('modelInfo').innerHTML = `<strong>三角形数</strong>: ${triangles.toLocaleString()}`;

                // ローディング表示を削除
                document.getElementById('loading').style.display = 'none';

                animate();
            }, function(progress) {
                // 読み込み進行状況
                console.log('Loading progress:', progress);
            }, function(error) {
                console.error('Error loading STL:', error);
                document.getElementById('loading').innerHTML = 'STLファイルの読み込みに失敗しました';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const viewer = document.getElementById('viewer');
            camera.aspect = viewer.offsetWidth / viewer.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewer.offsetWidth, viewer.offsetHeight);
        }

        function resetCamera() {
            controls.reset();
            camera.position.set(0, 0, 100);
            controls.update();
        }

        function toggleWireframe() {
            if (mesh) {
                wireframeMode = !wireframeMode;
                mesh.material.wireframe = wireframeMode;
            }
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            controls.autoRotate = autoRotate;
        }

        function changeColor() {
            if (mesh) {
                const color = document.getElementById('colorPicker').value;
                mesh.material.color.setHex(color.replace('#', '0x'));
            }
        }

        function changeBrightness() {
            if (mesh) {
                const brightness = document.getElementById('brightnessSlider').value;
                mesh.material.emissive.setScalar(brightness - 1);
            }
        }

        // 初期化
        init();
    </script>
</body>
</html>
